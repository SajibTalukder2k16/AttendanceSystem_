<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="userForm">
            <div class="form-group">
              <label>EmployeeId</label>
              <input type="text" class="form-control rounded-0" formControlName="EmployeeId" required>
            </div>
            <div class="form-group">
              <label>PIN</label>
              <input type="password" class="form-control rounded-0"  formControlName="PIN" required>
            </div>
            <br>
            <button type="button" (click)="onSubmit()" mat-raised-button color="primary">Login</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
